<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center px-4">
            <div class="col-md-6  shadow shadow-lg border-2 border rounded rounded-3 my-5">
                <h2 class="text-center mb-4 fw-lighter text-muted">REGISTER </h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="form-group mt-3">
                        <label for="email">UserName</label>
                    <input type="text" id="Name" class="form-control">
                    <div class="form-group mt-3">
                        <label for="email">Password</label>
                    <input type="password"  id="Password" class="form-control required">
                    <div class="form-button mt-4">
                        <button class="btn btn-secondary col-lg-12">REGISTER NOW!!</button>
                    </div>
        </div>
    </div>
     <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5..slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
